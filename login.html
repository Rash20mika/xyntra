<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu.Connect Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #1a1a40, #3c1053, #ad5389);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .auth-card {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      z-index: 1;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo h1 {
      font-size: 1.75rem;
      color: #4f46e5;
    }
    .role-toggle {
      display: flex;
      margin-bottom: 1rem;
    }
    .role-toggle button {
      flex: 1;
      padding: 0.75rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .student-btn {
      background: #4f46e5;
      color: white;
      border-top-left-radius: 1rem;
      border-bottom-left-radius: 1rem;
    }
    .company-btn {
      background: #ec4899;
      color: white;
      border-top-right-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group input[type="file"] {
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #ccc;
    }
    .form-group p {
      font-size: 0.8rem;
      color: #444;
    }
    .submit-btn {
      background: linear-gradient(to right, #6366f1, #ec4899);
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      border-radius: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .toggle-auth {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    .toggle-auth a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <div class="logo">
      <h1>Edu.Connect</h1>
      <p>Login as Student or Company</p>
    </div>

    <div class="role-toggle">
      <button class="student-btn">Student</button>
      <button class="company-btn">Company</button>
    </div>

    <form class="form-group">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="file" accept="image/*,application/pdf" />
      <p>Upload a valid government-issued ID (Aadhar, PAN, Passport, etc.)</p>
      <button type="submit" class="submit-btn">Login as Student</button>
    </form>

    <div class="toggle-auth">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
