<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DeAI-Net | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #f0f0f0;
    }

    .header {
      background-color: #00bcd4;
      color: white;
      padding: 1.2rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      margin: 0;
      font-weight: 600;
    }

    .btn-unified {
      background: linear-gradient(to right, #00acc1, #26c6da);
      color: white;
      border: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-unified:hover {
      background: linear-gradient(to right, #0097a7, #00e5ff);
      transform: scale(1.03);
      color: white;
    }

    .btn-logout {
      background-color: #ef9a9a;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #e57373;
    }

    .dashboard-wrapper {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background-color: rgba(30, 30, 30, 0.95);
      border: none;
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      color: #f0f0f0;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h5 {
      color: #00e5ff;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 15px;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <div class="header d-flex justify-content-between align-items-center">
    <h1> Admin Dashboard </h1>
    <a href="index.html" class="btn btn-logout">Logout</a>
  </div>

  <div class="dashboard-wrapper d-flex flex-column gap-4">
    <div class="card">
      <h5>Review Submissions</h5>
      <p>Audit and verify models submitted by contributors.</p>
      <a href="review-submissions.html" class="btn btn-unified mt-3">Review Now</a>
    </div>

    <div class="card">
      <h5>Smart Contract Logs</h5>
      <p>Inspect transactions, royalty shares, and NFT actions.</p>
      <a href="logs.html" class="btn btn-unified mt-3">View Logs</a>
    </div>

    <div class="card">
      <h5>Manage Users</h5>
      <p>Ban, promote, or monitor system participants.</p>
      <a href="users.html" class="btn btn-unified mt-3">Manage</a>
    </div>
  </div>

</body>
</html>
